<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { width: 300px; margin: auto; padding: 20px; background-color: white; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form method="POST" action="/calculate">
            <input type="number" name="height" placeholder="Enter Height (cm)" required>
            <input type="number" name="weight" placeholder="Enter Weight (kg)" required>
            <button type="submit">Calculate BMI</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
